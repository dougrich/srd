<!DOCTYPE html>
<html manifest="main.appcache">
<title>{{title}}</title>
<meta name="viewport" content="width=device-width">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="static/big-icon.png">
<link rel="shortcut icon" href="static/icon.png" />
<style>{{{css}}}</style>
<body>
    <div root>
        <div class="menu">
            <h1 class="logo">{{{logo}}}</h1>
        </div>
    </div>
    <div id="loading-screen">
        <div class="die-container">
            <div class="die">
                <div class="top face">
                    <div class="d d1"></div>
                    <div class="d d2"></div>
                    <div class="d d3"></div>
                    <div class="d d4"></div>
                    <div class="d d5"></div>
                    <div class="d d6"></div>
                </div>
                <div class="front face">
                    <div class="d d1"></div>
                    <div class="d d2"></div>
                </div>
                <div class="back face">
                    <div class="d d1"></div>
                    <div class="d d2"></div>
                    <div class="d d3"></div>
                </div>
                <div class="left face">
                    <div class="d d1"></div>
                    <div class="d d2"></div>
                    <div class="d d3"></div>
                    <div class="d d4"></div>
                </div>
                <div class="right face">
                    <div class="d d1"></div>
                    <div class="d d2"></div>
                    <div class="d d3"></div>
                    <div class="d d4"></div>
                    <div class="d d5"></div>
                </div>
                <div class="bottom face"></div>
            </div>
        </div>
    </div>
</body>
<script>{{{js}}}</script>
</html>
